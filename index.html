<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio viaggio a Londra</title>
</head>

<body>
    <!-- Inizio header -->
    <header>

        <h1>Il mio Viagio a Londra</h1>
        <section>
            <img src="./img/pexels-bill-emrich-230794-0.jpg" alt="london-pic-sx">
            <img src="./img/pexels-bill-emrich-230794-1.jpg" alt="london-pic-center">
            <img src="./img/pexels-bill-emrich-230794-2.jpg" alt="london-pic-dx">
        </section>

    </header>
    <!-- fine header -->
    <hr>
    <!-- inizio main -->
    <main>
        <!-- Sezione spese -->
        <section>
            <!-- nome sezione -->
            <h2>Le mie spese</h2>
            <!-- Tabella spese -->
            <table>
                <!-- Header tabella -->
                <thead>
                    <!-- Riga di intestazione -->
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- body tabella -->
                <tbody>
                    <!-- Primo elemento -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 &euro;</td>
                    </tr>
                    <!-- secondo elemento -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 &euro;</td>
                    </tr>
                    <!-- terzo elemento -->
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120 &euro;</td>
                    </tr>
                </tbody>
                <!-- footer tabella -->
                <tfoot>
                    <tr>
                        <td colspan="2">Totale</td>
                        <td>360 &euro;</td>
                    </tr>
                </tfoot>

            </table>

        </section>

        <hr>

    </main>
    <!-- fine main -->
    <!-- inizio footer -->
    <footer></footer>
    <!-- fine footer -->

</body>

</html>
